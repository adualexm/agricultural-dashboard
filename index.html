<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agriculture Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-light">
    <div class="container py-4">
        <h2 class="text-center mb-4">Agriculture Dashboard</h2>

     
        <div class="row text-center mb-4">
            <div class="col-md-4">
            <div class="card border-primary shadow crop-card h-100">
                <div class="card-body bg-primary text-white">
                <h5 class="card-title">Wheat</h5>
                <p class="fs-4">80 HA</p>
                </div>
            </div>
            </div>

            <div class="col-md-4">
            <div class="card shadow">
                <div class="card-body bg-warning text-white">
                <h5 class="card-title">Corn</h5>
                <p class="fs-4">70 HA</p>
                </div>
            </div>
            </div>

            <div class="col-md-4">
            <div class="card shadow">
                <div class="card-body bg-success text-white">
                <h5 class="card-title">Teff</h5>
                <p class="fs-4">100 HA</p>
                </div>
            </div>
            </div>
        </div>

      
        <div class="row mb-4">
            <div class="col-md-12">
            <div class="card text-center shadow">
                <div class="card-body">
                <h5 class="card-title">Total Land Cultivation</h5>
                <p class="fs-3 fw-bold">250 HA</p>
                </div>
            </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card p-3 h-100 shadow-sm shadow-sm">
                    <h6 class="text-center">Expenses</h6>
                    <canvas id="expensesChart"></canvas>
                </div>
            </div>

            <div class="col-md-6 mb-4">
                <div class="card p-3 h-100 shadow-sm shadow-sm">
                    <h6 class="text-center">Yearly Profit</h6>
                    <canvas id="yearlyProfitChart"></canvas>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card p-3 h-100 shadow-sm shadow-sm">
                    <h6 class="text-center">Field Activity Distribution</h6>
                    <canvas id="activityChart"></canvas>
                </div>
            </div>

            <div class="col-md-6 mb-4">
                <div class="card p-3 h-100 shadow-sm shadow-sm">
                    <h6 class="text-center">Water Usage Overview</h6>
                    <canvas id="waterUsageChart"></canvas>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card p-3 h-100 shadow-sm shadow-lg">
                    <h6 class="text-center">Weather Impact Overview</h6>
                    <canvas id="weatherImpactChart"></canvas>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card p-3 h-100 shadow-sm shadow-lg">
                    <h6 class="text-center">Labor Allocation</h6>
                    <canvas id="laborAllocationChart"></canvas>
                </div>
            </div>
        </div>
        </div>

    <script>
    
     
        new Chart(document.getElementById('yearlyProfitChart').getContext('2d'), {
            type: 'bar',
            data: {
                labels: ['2021', '2022', '2023', '2024', '2025'],
                datasets: [{
                    label: 'Profit (birr)',
                    data: [4000, 5200, 6100, 7000, 8200],
                    backgroundColor: 'rgba(23, 162, 184, 0.6)',
                    borderColor: 'rgba(23, 162, 184, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
      new Chart(document.getElementById('expensesChart').getContext('2d'), {
            type: 'line',
            data: {
                labels: ['Labor', 'Fuel', 'Seed'],
                datasets: [{
                    label: 'Expenses (birr)',
                    data: [1200, 800, 950],
                    backgroundColor: 'rgba(54, 162, 235, 0.5)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 2,
                    fill: true,
                    tension: 0.3
                }]
            }
        });
           new Chart(document.getElementById('activityChart').getContext('2d'), {
            type: 'pie',
            data: {
                labels: ['Irrigation', 'Harvested', 'Sowing'],
                datasets: [{
                    data: [30, 45, 25],
                    backgroundColor: [
                        'rgba(100, 181, 246, 0.8)',  
                        'rgba(129, 199, 132, 0.8)',  
                        'rgba(255, 213, 79, 0.8)'     
                    ]
                }]
            }
        });

new Chart(document.getElementById('waterUsageChart').getContext('2d'), {
    type: 'doughnut',
    data: {
        labels: ['Wheat Field', 'Corn Field', 'Teff Field'],
        datasets: [{
            data: [40, 30, 30],
            backgroundColor: [
                'rgba(100, 181, 246, 0.7)',
                'rgba(255, 202, 58, 0.7)',
                'rgba(144, 190, 109, 0.7)'
            ],
            borderColor: 'rgba(255, 255, 255, 0.8)',
            borderWidth: 2
        }]
    },
    options: {
        plugins: {
            legend: {
                position: 'bottom'
            }
        }
    }
});


new Chart(document.getElementById('weatherImpactChart').getContext('2d'), {
    type: 'bar',
    data: {
        labels: ['Sunny Days', 'Rainy Days', 'Too Dry'],
        datasets: [{
            label: 'Days',
            data: [120, 80, 20],
            backgroundColor: [
                'rgba(255, 193, 7, 0.7)',
                'rgba(54, 162, 235, 0.7)',
                'rgba(201, 203, 207, 0.7)'
            ]
        }]
    },
    options: {
        indexAxis: 'y', 
        scales: {
            x: {
                beginAtZero: true
            }
        },
        plugins: {
            legend: {
                display: false
            }
        }
    }
});

new Chart(document.getElementById('laborAllocationChart').getContext('2d'), {
    type: 'bar',
    data: {
        labels: ['Week 1', 'Week 2', 'Week 3'],
        datasets: [
            {
                label: 'Plowing',
                data: [5, 3, 2],
                backgroundColor: 'rgba(255, 159, 64, 0.7)'
            },
            {
                label: 'Weeding',
                data: [2, 4, 5],
                backgroundColor: 'rgba(75, 192, 192, 0.7)'
            },
            {
                label: 'Irrigation',
                data: [3, 2, 3],
                backgroundColor: 'rgba(153, 102, 255, 0.7)'
            }
        ]
    },
    options: {
        responsive: true,
        plugins: {
            legend: {
                position: 'bottom'
            }
        },
        scales: {
            x: {
                stacked: true
            },
            y: {
                stacked: true,
                beginAtZero: true
            }
        }
    }
});

</script>
</body>
</html>
